<!doctype html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async custom-element="amp-base-carousel" src="https://cdn.ampproject.org/v0/amp-base-carousel-0.1.js"></script>
    <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <header class="headerbar">
      <a href="index.html" class="home-button">
        <amp-img class="home-button-img" src="images/WarframeLogoWhite.png" layout="fixed" height="30" width="50"></amp-img>
      </a>
      <nav class="navLinks">
        <a href="trading.html">Trading</a>
        <a href="frames.html">Warframes</a>
        <div class="hamburger">
          <amp-img role="button" on="tap:sidebar1.toggle" class="hamburgerIcon" src="./images/menu.svg" layout="fixed" width="40" height="30"></amp-img>
        </div>
      </nav>
    </header>
    <amp-sidebar class="sidebarContainer" id="sidebar1" layout="nodisplay" side="right">
      <div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" class="close-sidebar">✕</div>
      <ul class="sidebar">
        <li><a href="trading.html">Trading</a></li>
        <li><a href="frames.html">Warframes</a></li>
      </ul>
    </amp-sidebar>
    <div class="video-overlay">
      <div class="introDiv">
        <div class="introImageContainer">
          <amp-img class="introImage" src="./images/fullWarframeLogo.png" layout="fill"></amp-img>
        </div>
        <p><span class="smallScreenWarframe">Warframe: </span>Lua's Prey</p>
        <div class="introLinks">
          <a href="https://www.youtube.com/watch?v=DLx3xbQ44Aw" target="_blank">
            Watch trailer
          </a>
          <a href="https://www.warframe.com/news/luas-prey" target="_blank">
            Learn more
          </a>
        </div>
      </div>
      <amp-video src="videos/masthead-video.webm" loop autoplay layout="responsive" height="720" width="1280" poster="images/luasBG.png"/>
   </div>
    <main>
      <h1 id="hello">Welcome to our AMP page!</h1>
      <h2 class="carousel_header">Some Photos</h2>
      <amp-base-carousel 
          class="carousel_imgs"
          loop="true"
          height="400" 
          layout="fixed-height" 
          auto-advance="true" 
          auto-advance-interval="3500" 
          visible-count="(min-width: 1200px) 3, (min-width: 600px) 2, 1"
          advance-count="(min-width: 1200px) 3, (min-width: 600px) 2, 1"
          >
              <amp-img src="https://source.unsplash.com/Ji_G7Bu1MoM/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/4yCXNMLP9g8/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/QrgRXH81DXk/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/8QJSi37vhms/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/Ji_G7Bu1MoM/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/4yCXNMLP9g8/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/QrgRXH81DXk/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/8QJSi37vhms/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/Ji_G7Bu1MoM/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/4yCXNMLP9g8/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/QrgRXH81DXk/600x400" width="300" height="350" ></amp-img>
              <amp-img src="https://source.unsplash.com/8QJSi37vhms/600x400" width="300" height="350" ></amp-img>
      </amp-base-carousel>
        <div class="yt_video">
          <amp-youtube
          data-videoid="npum8JsITQE"
          layout="responsive"
          width="480"
          height="270">
        <div fallback>
          <p>The video could not be loaded.</p>
        </div>
      </div>
      </amp-youtube>
    </main>
    <footer>
      <div>
        Here comes the footer
      </div>
    </footer>
   </body>
</html>
